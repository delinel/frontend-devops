services:
  jenkins:
    image: delinel/devops:myjenkins-1.0.0
    restart: always
    container_name: jenkins-app
    ports:
      - "8084:8080"
      - "50000:50000"
    environment:
      - JENKINS_OPTS=--prefix=/   # ==> http://ip:port/
    # Sous reseau reserv√© aux applis: 10.0.1.0/24
    networks:
      ionos_network_appli:
        #ipv4_address: 10.0.1.10
    volumes:
      - "/jenkins/data:/var/jenkins_home"
